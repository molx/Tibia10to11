<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Tibia10 to 11 HK converter</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    
    <script src="js/main.js" type="text/javascript"></script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
        
        <fieldset>
          <h2>Tibia10 File</h2>
           <input type='file' id='fileinput10'>
           <input type='button' id='btnLoad10' value='Load' onclick='loadFile10();'>
        </fieldset>
        <fieldset>
          <h2>Tibia11 File</h2>
           <input type='file' id='fileinput11'>
           <input type='button' id='btnLoad11' value='Load' onclick='loadFile11();'>
        </fieldset>
        <br>
        <fieldset>
          <input type='button' id='btnRun' value='GO!' onclick='run();'>
          <a id="downloadAnchorElem" style="display:none"></a>
        </fieldset>
      </form>
    </div>
  </body>
</html>
